{% extends "base.html" %}
{% load django_bootstrap5 %}

{% block header %}
    <h4>Edit the entry of
        <a href="{% url 'logs:topic' topic.id %}">{{ topic.text }}</a>:
    </h4>
{% endblock header %}

{% block content %}
    <form action="{% url 'logs:edit_entry' entry.id %}" method='post'>
        {% csrf_token %}
        {% bootstrap_form form %}
        {% bootstrap_button button_type="submit" content="Save changes" %}
    </form>
{% endblock content %}
