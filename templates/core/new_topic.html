{% extends "base.html" %}
{% load django_bootstrap5 %}

{% block header %}
    <h2>Add a new topic:</h2>
{% endblock header %}

{% block content %}
    <form action="{% url 'logs:new_topic' %}" method='post'>
        {% csrf_token %}
        {% bootstrap_form form %}
        {% bootstrap_button button_type="submit" content="Add topic" %}
    </form>
{% endblock content %}
