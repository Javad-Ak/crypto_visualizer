{% extends "base.html" %}
{% load django_bootstrap5 %}

{% block header %}
    <h2>Cryptocurrency Market Overview:</h2>
{% endblock header %}

{% block content %}
    <table class="table">
        <tr>
            {% for k in data.keys %}
                <td>{{ k }}</td>
            {% endfor %}
        </tr>
        <tr>
            {% for v in data.values %}
                <td>{{ v }}</td>
            {% endfor %}
        </tr>
    </table>
    {{ fig|safe }}
{% endblock content %}
